<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox2</title>
        <style>
            .flex-container {
                display: flex;
                background-color:gray;
                flex-direction: row;
                flex-wrap: wrap-reverse;
                justify-content: space-around;
                align-items: stretch;
            }
            .flex-container > div {
                background-color: aqua;
                padding: 20px;
                margin: 10px;
                font-size: 20px;
            }



        </style>



    </head>
    <body>
          
<h2>Create a Flex Container</h2>
<div class="flex-container">
    <div style="flex-grow: 1;">1</div>
    <div style="flex-grow: 7;">2</div>
    <div style="flex-grow: 3;">3</div>
    <div style="align-self: flex-start;">4</div>
    <div style="align-self: flex-end;">5</div>
    </div>
    <p>A flexible Layout must have a parent element with the display property set to flex.<br> Direct child elements(s) of the flexible container automatically becomes flexible items.</p>



    </body>




</html>
