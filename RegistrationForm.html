<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border:1px solid black;
          border-collapse: collapse;
        }
        </style
<body>
    <h1>Registration Form</h1>
<label for="fname">First Name :</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="sname">Second Name :</label><br>
<input type="text" id="sname" name="sname"><br>
<label for="email">Email:</label><br>
<input type="text" id="email" name="email"><br>
<label for="pswd">Password:</label><br>
<input type="text" id="pswd" name="pswd"><br>
<label for="r-pswd">Re-type Password:</label><br>
<input type="text" id="r-pswd" name="r-pswd"><br>
<label for="contact">Contact:</label><br>
<input type="text" id="contact" name="contact"><br>
<label for="G">Gender :</label><br>
<input type="text" id="G" name="G"><br>
<input type="text" id="+table" name="+table" value="Add to table">
<table>
    <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Re-type Password</th>
        <th>Contact</th>



    </tr>





</table>





</body>    
    




</html>
